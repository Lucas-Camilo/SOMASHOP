<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Caixa de Mercado</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />
	<link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
	<link href="https://fonts.cdnfonts.com/css/arturo" rel="stylesheet">
</head>

<body>
	<div id="container1">
		<div id="logo">
			<img src="imagem/1.png" alt="logo">
			<h1>SOMA SHOP SUPERMERCADO</h1>

		</div>
		<div id="Lista-Produtos"> <!--Tabela dos itens comprados-->
			<h1>Lista de Produtos</h1>
			<hr>
			<div id=tabelaItens>
				<table id="tableID" class="display cell-border compact">
					<thead>
						<tr>
							<th>Linha</th>
							<th>Produto</th>
							<th>Valor unit√°rio</th>
							<th>Quantidade</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<hr>
			<div id="totalContainer">
				<label> VALOR TOTAL: R$ </label>
				<input type="text" value="0.00" id="totalBruto" readonly>
				<hr>
				<label for="descontoTotal">DESCONTOS:</label>
  				<input type="text" value="0.00" id="descontoTotal" readonly>
				<hr>
				<label for="totalInput">TOTAL A PAGAR:</label>
  				<input type="text" value="0.00" id="totalInput" readonly>
			</div>
		</div>

		<div id="All-Produtos"> <!--Carousel-->
			<section>
				<div class="container">
					<div class="row">
						<div class="col-3">
							<a class="btn btn-primary" href="#carouselExampleIndicators2" role="button"
								data-slide="prev">
								<i class="fa fa-arrow-left"></i>
							</a>
						</div>

						<div class="col-6 text-center"> <!--Div para os botoes-->
							<button class="btn btn-success" data-toggle="modal"
								data-target="#PagamentoModal">Finalizar</button>
							<button class="btn btn-danger" data-toggle="modal"
								data-target="#CancelamentoModal">Cancelamento</button>
						</div>

						<div class="col-3 text-right">
							<a class="btn btn-primary" href="#carouselExampleIndicators2" role="button"
								data-slide="next">
								<i class="fa fa-arrow-right"></i>
							</a>
						</div>

						<div class="col-12">
							<div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel"
								data-interval="false">
								<div class="carousel-inner">

									<div class="carousel-item active"> <!--Primeiras 3 imagens-->
										<div class="row">
											<div class="col-md-4 mb-3"> <!-- Primeiro card-->
											</div>

											<div class="col-md-4 mb-3"> <!-- Segundo card-->

											</div>

											<div class="col-md-4 mb-3"> <!-- Terceiro card-->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Preencha as informa√ß√µes abaixo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p id="Pergunta">Selecione o m√©todo de pagamento</p>

						<div class="form-group">
							<label id="labelValorInformado" for="valorInformado">Valor informado:</label>
							<input type="number" class="form-control" id="valorInformado" step="0.01">
						</div>

						<div class="form-group" id="grupoTroco">
							<label id="labelTrocoInformado" for="trocoInformado">Troco informado:</label>
							<input type="number" class="form-control" id="trocoInformado" step="0.01">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						<button type="button" class="btn btn-primary" onclick="Finalizar2()">Salvar</button>
						<!-- Bot√£o para salvar o campo preenchido -->
					</div>
				</div>
			</div>
		</div> <!-- Modal para solicitar as informa√ß√µes -->

		<div class="modal fade" id="RespostaFinal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div id="ErrorIcon" class="IconPopUp">
							<h1 id="TextoResposta">Testando</h1>
							<img src="https://cdn-icons-png.flaticon.com/512/9972/9972749.png">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div> <!-- De resposta -->

		<div class="modal fade" id="CancelamentoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Preencha as informa√ß√µes abaixo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<!-- Formul√°rio para solicitar o preenchimento do campo -->
						<div class="form-group">
							<label for="campo">Qual linha deve ser excluida?</label>
							<input type="number" min="1" step="any" class="form-control" id="linhaQuerCancelar">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						<button type="button" class="btn btn-primary" onclick="Cancelamento()">Salvar</button>
						<!-- Bot√£o para salvar o campo preenchido -->
					</div>
				</div>
			</div>
		</div> <!-- Modal para solicitar as informa√ß√µes -->
		
		<!-- Modal de M√©todo de Pagamento -->
		<div class="modal fade" id="PagamentoModal" tabindex="-1" role="dialog" aria-labelledby="PagamentoLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="PagamentoLabel">Selecione o M√©todo de Pagamento</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body text-center">
					<div class="btn-group-vertical w-100">
					<button type="button" class="btn btn-outline-primary mb-2" onclick="selecionarPagamento('Dinheiro')">üíµ Dinheiro</button>
					<button type="button" class="btn btn-outline-success mb-2" onclick="selecionarPagamento('Pix')">‚ö° Pix</button>
					<button type="button" class="btn btn-outline-secondary mb-2" onclick="selecionarPagamento('Cart√£o D√©bito')">üí≥ Cart√£o de D√©bito</button>
					<button type="button" class="btn btn-outline-secondary" onclick="selecionarPagamento('Cart√£o Cr√©dito')">üí≥ Cart√£o de Cr√©dito</button>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				</div>
				</div>
			</div>
		</div>


	</div>
</body>
<footer>
	<script type=" text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
	<script type='text/javascript'
		src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
	<script type='text/javascript' src="js/script.js"></script>
</footer>

</html>
